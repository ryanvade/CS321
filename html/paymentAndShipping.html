		<div class="nav" style="text-align: center">

	<div class="page-title">
	 <h1 class="loginH1">Payment and Shipping.</h1>
	 <h2>Total Cost: $50.00</h2>
	</div>
<div class="columns">
	<div class="column">
		<div class="row">
			<h3>Credit Card Information</h3>
		</div>
		<div class="row">
			Name on the Card: <input type="text"/>
		</div>
		<div class="row">
			Credit Card #:
			<input class="inputCard" type="number" maxlength="4" min="1000" max="9999" name="creditCard1" id="creditCard1" required/>
      -
      <input class="inputCard" type="number" maxlength="4" min="1000" max="9999" name="creditCard2" id="creditCard2" required/>
      -
      <input class="inputCard" type="number" maxlength="4" min="1000" max="9999" name="creditCard3" id="creditCard3" required/>
			-
      <input class="inputCard" type="number" maxlength="4" min="1000" max="9999" name="creditCard4" id="creditCard4" required/>
		</div>
		<div class="row">
			Expiration Date: <input type="month" min="2011-01" max="2021-12"/>
		</div>
		<div class="row">
			CSV: <input type="number" min="001" max="999"/>
		</div>
		<div class="row">

		</div>
	</div>

	<div class="column">
		<div class="row">
			<h3>Shipping Information</h3>
		</div>
		<div class="row">
			Address: <input type="text"/>
		</div>
		<div class="row">
			City: <input type="text"/>
		</div>
		<div class="row">
			State: <select name='state'>
				<option value=''></option>
				<option value='AL'>Alabama</option>
				<option value='AK'>Alaska</option>
				<option value='AZ'>Arizona</option>
				<option value='AR'>Arkansas</option>
				<option value='CA'>California</option>
				<option value='CO'>Colorado</option>
				<option value='CT'>Connecticut</option>
				<option value='DE'>Deleware</option>
				<option value='FL'>Florida</option>
				<option value='GA'>Georgia</option>
				<option value='HI'>Hawaii</option>
				<option value='ID'>Idaho</option>
				<option value='IL'>Illinois</option>
				<!-- Insert the 37 states here -->
		</select>
	</div>
	<div class="row">
		Zip Code: <input type="number" min="0001" max="9999"/>
	</div>
	<div class="row">

	</div>
</div>
</div>
